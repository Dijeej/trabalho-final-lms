<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Nome da Página</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Nome da Página</h1>
        <div class="search-box">
            <input type="text" placeholder="Pesquise uma receita...">
            <i class="fas fa-search"></i>
        </div>
    </header>
    
    <main>
        <h2>Nome do Usuário</h2>
        <div class="profile-container">
            <div class="profile-image">
                <img src="profile.jpg" alt="Imagem do Perfil">
            </div>
            <div class="profile-info">
                <p><strong>Email:</strong> usuario@email.com</p>
                <p><strong>Idade:</strong> 25 anos</p>
                <p><strong>Gênero:</strong> Masculino</p>
            </div>
            <div class="profile-bio">
                <h3>Bio</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce vehicula...</p>
            </div>
        </div>
        <nav class="profile-nav">
            <ul>
                <li><a href="#">Minhas Receitas</a></li>
                <li><a href="#">Receitas Curtidas</a></li>
                <li><a href="#">Comentários</a></li>
                <li><a href="#">Fotos</a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
