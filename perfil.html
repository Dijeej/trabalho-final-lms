<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil - Nome da Página</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header-main">
            <h1 class="homepage">Nome da Página</h1>
            <form id="form-pesquisa" action="lista_receitas.html" method="GET">
                <input type="text" class="barra-pesquisa" id="input-pesquisa" name="pesquisa" placeholder="Pesquise uma receita...">
                <button type="submit" class="btn-pesquisa"><i class="fas fa-search"></i></button>
            </form>
            <button class="perfilBotao">
                <i class="fas fa-user perfilIcone"></i>
            </button>
        </header>
        
        <main>
            <h2>Nome do Usuário</h2>
            <div class="profile-container">
                <div class="profile-image">
                    <img class="imgProfile" src="img/profile.jpg" alt="Imagem do Perfil" onerror="this.src='img/profile-placeholder-f.jpg'" >
                </div>
                <div class="profile-info">
                    <p><strong>Email:</strong> usuario@email.com</p>
                    <p><strong>Idade:</strong> 25 anos</p>
                    <p><strong>Gênero:</strong> Masculino</p>
                </div>
                <div class="profile-bio">
                    <h3>Bio</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce vehicula...</p>
                </div>
            </div>
            <nav class="profile-nav">
                <ul>
                    <li><a href="#">Minhas Receitas</a></li>
                    <li><a href="#">Receitas Curtidas</a></li>
                    <li><a href="#">Comentários</a></li>
                    <li><a href="#">Fotos</a></li>
                </ul>
            </nav>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
